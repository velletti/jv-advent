{namespace helper=Tx_Nemadvent_ViewHelpers}
<f:if condition="{winnerdata}">
	<f:then>
		<div class="Tx_Nemadvent_pi1">
				<f:for each="{winnerdata}" as="winner">
					<span class="left winnerall">
						<f:if condition="{settings.showtotal} > 0">
							<f:then>
								<f:link.external uri="/user/{winner.username}"  defaultScheme="">
									<f:image title="{winner.username}" id="user{winner.feuser_uid}" alt="img" height="120c" width="80c" src="{winner.tx_mmforum_avatar}"/>
								</f:link.external>
								<br/>
							</f:then>
							<f:else>
                                <f:if condition="{isnemintern} > 0">
                                    <f:then>
                                        <f:link.external uri="/user/{winner.username}"  defaultScheme="">
                                            <f:image title="{winner.username}" id="user{winner.feuser_uid}" alt="img" height="120c" width="80c" src="{winner.tx_mmforum_avatar}"/>
                                        </f:link.external>
                                        <br/>
                                    </f:then>
                                    <f:else>
								        <f:image title="Visible after the end of the game" alt="img" height="120c" width="80c" src="{winner.tx_mmforum_avatar}"/>
								        <br/>
                                    </f:else>
                                </f:if>
							</f:else>
						</f:if>
						Points: {winner.pointtotal} / {winner.countttotal}
						<f:if condition="{isnemintern} > 0">
							<f:if condition="{winner.isPowerUser}">
								<f:then>
								</f:then>
								<f:else>
									<br/><f:link.external title="Make him/her Poweruser" uri="/de/profil/firmennetzwerk.html?tx_nemconnections_pi1%5Bcontactno%5D={winner.tx_barafereguser_nem_navision_contactid}&tx_nemconnections_pi1%5Busergroup%5D=5&tx_nemconnections_pi1%5Baction%5D=addusertogroup&tx_nemconnections_pi1%5Bcontroller%5D=Connections" target="_blank" defaultScheme="">
										{winner.tx_barafereguser_nem_navision_contactid}
										</f:link.external>

								</f:else>
							</f:if>
						</f:if>
					</span>
				</f:for>		
		</div>
		<div class="right">
			<f:if condition="{offset} < 1">
				<f:then>
					<f:link.page class="buttonRedLink" additionalParams="{tx_nemadvent_pi1:{offset:60}}">61 - 120 &gt;&gt;</f:link.page>
				</f:then>
				<f:else>
					<f:link.page class="buttonRedLink" additionalParams="{tx_nemadvent_pi1:{offset:0}}">&lt;&lt; 1 - 60</f:link.page>
				</f:else>
			</f:if>
            <f:if condition="{isnemintern} > 0">
                <f:then>
                    <f:link.page class="buttonWhiteLink" additionalParams="{tx_nemadvent_pi1:{export:1}}">CSV Export</f:link.page>
                </f:then>
            </f:if>
		</div>
		<div><i class="small left "><f:translate key="_votes_counted_until">Only votes Counted until: </f:translate> {mindate}</i></div>
	</f:then>
	<f:else>
		<p><f:translate key="no_questions">some definitions are missing or no winner found</f:translate></p>


	</f:else>
</f:if>
